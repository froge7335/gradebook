<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gradebook â€” Sign in</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="auth-card" aria-labelledby="authTitle">
    <div class="auth-content" role="region" aria-label="Sign in">
      <h2 id="authTitle">Sign in to Gradebook</h2>
      <p class="lead">Welcome back</p>

      <form id="loginForm" class="form" autocomplete="on">
        <input id="username" name="username" placeholder="Username" required />
        <input id="password" name="password" type="password" placeholder="Password" required />
        <div style="display:flex;gap:.6rem;justify-content:space-between;align-items:center;">
          <button type="submit" class="btn">Sign In</button>
          <a href="/create" class="auth-link" id="toCreate">Create account</a>
        </div>
        <div id="message" class="message" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script src="/js/login.js"></script>
</body>
</html>
