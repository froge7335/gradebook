<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Course â€” Gradebook</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="card">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
      <div>
        <h1 id="courseTitle">Course</h1>
        <p class="lead" id="currentMark">Current mark: 0 / 100</p>
      </div>
      <div style="display:flex;gap:0.6rem;align-items:center;">
        <a href="/home" class="btn ghost">Back</a>
      </div>
    </header>

    <div class="card-content">
      <section>
        <form id="assignmentForm" class="form" style="margin-bottom:1rem;">
          <input id="assignTitle" placeholder="Assignment title" required />
          <input id="assignMark" placeholder="Mark (0-100)" type="number" step="0.01" required />
          <input id="assignWeight" placeholder="Weight" type="number" step="0.01" required />
          <button class="btn" type="submit">Add Assignment</button>
        </form>

        <div id="assignmentsList" style="display:flex;flex-direction:column;gap:0.5rem;">
          <!-- Assignments will be listed here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Assignment edit modal -->
  <div id="assignmentEditModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Assignment</h2>
      <form id="assignmentEditForm" class="form">
        <input id="editAssignTitle" placeholder="Title" required />
        <input id="editAssignMark" placeholder="Mark (0-100)" type="number" step="0.01" required />
        <input id="editAssignWeight" placeholder="Weight" type="number" step="0.01" required />
        <div style="display:flex;gap:.6rem;justify-content:flex-end;margin-top:0.6rem;">
          <button type="button" id="editAssignCancel" class="btn ghost">Cancel</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm delete modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="confirmTitle">Confirm</h2>
      <p id="confirmMessage">Are you sure?</p>
      <div style="display:flex;gap:.6rem;justify-content:flex-end;margin-top:0.6rem;">
        <button id="confirmCancel" class="btn ghost">Cancel</button>
        <button id="confirmOk" class="btn">Yes</button>
      </div>
    </div>
  </div>

  <script src="/js/course.js"></script>
</body>
</html>
